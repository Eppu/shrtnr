<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eetu.me - Super Simple URL Shortening</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla, sans-serif;
        }
    </style>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-98676156-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-98676156-2');
    </script>

</head>

<body>
    <div class="flex h-screen flex flex-col">
    <main class="flex items-center justify-center font-family-karla flex-grow" id="app">
        <div class="container mx-auto px-4">
            <div class="items-center flex flex-wrap">
              <div class="w-full md:w-4/12 ml-auto mr-auto px-4">
                <img
                  alt="..."
                  class="max-w-full rounded-lg shadow-lg"
                  id="main-image"
                  src="https://source.unsplash.com/random"
                />
              </div>
              <div class="w-full md:w-5/12 ml-auto mr-auto px-4">
                <div class="md:pr-12">
                  </div>
                  <h3 class="text-3xl font-semibold">eetu.me</h3>
                  <p class="mt-4 text-lg leading-relaxed text-gray-600 mb-5">
                      A super simple URL shortener.
                  </p>
                  <form class="w-full max-w-sm" @submit.prevent="createUrl()">
                    <div class=" md:items-center mb-6">
                        <div class="md:w-1/6">
                            <label class="block text-gray-500 font-bold md:text-left mb-2 md:mb-2 pr-4" for="url">
                                URL
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                v-model="url" name="url" id="url" type="url" placeholder="https://eetueskelinen.com" required>
                        </div>
                    </div>
                    <!-- add md-flex to these for a cooler look-->
                    <div class="md:items-center mb-6">
                        <div class="md:w-1/6">
                            <label class="block text-gray-500 font-bold md:text-left mb-2 md:mb-2  pr-4" for="slug">
                                Slug
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                v-model="slug" name="slug" id="slug" placeholder="Optional" type="text">
                        </div>
                    </div>
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/6">
                            <button
                                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="submit">
                                Generate
                            </button>
                        </div>
                    </div>
                </form>
                <div v-if="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert">
                    <strong class="font-bold">Holy smokes!</strong>
                    <span class="block sm:inline">{{error}}</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    </span>
                  </div>
                    <div v-if="created">
                        <p class="created">Your custom URL is: <a :href="created" class="hover:text-purple-400">{{created}}</a></p>
                        <p>It will be available for the next 24 hours.</p>
                    </div>
                </div>
              </div>
            </div>
    </main>
    <footer class="container mx-auto px-4 w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
        <p class="text-gray-500" >Made with love by <a class="hover:text-purple-400" id="eetu" href="https://eetueskelinen.com" target="_blank">Eetu</a></p>
    </footer>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="./app.js"></script>
</body>

</html>
