<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHRTNR</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>

<body>
    
    <main class="flex items-center justify-center h-screen font-family-karla" id="app">
        <div class="container mx-auto px-4">
            <div class="items-center flex flex-wrap">
              <div class="w-full md:w-4/12 ml-auto mr-auto px-4">
                <img
                  alt="..."
                  class="max-w-full rounded-lg shadow-lg"
                  src="https://source.unsplash.com/random"
                />
              </div>
              <div class="w-full md:w-5/12 ml-auto mr-auto px-4">
                <div class="md:pr-12">
                  </div>
                  <h3 class="text-3xl font-semibold">SHRTNR</h3>
                  <p class="mt-4 text-lg leading-relaxed text-gray-600 mb-5">
                      A super simple URL shortener.
                  </p>
                  <form class="w-full max-w-sm" @submit.prevent="createUrl()">
                    <div class=" md:items-center mb-6">
                        <div class="md:w-1/6">
                            <label class="block text-gray-500 font-bold md:text-left mb-2 md:mb-2 pr-4" for="url">
                                URL
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                v-model="url" name="url" id="url" type="url" placeholder="https://eetueskelinen.com" required>
                        </div>
                    </div>
                    <!-- add md-flex to these for a cooler look-->
                    <div class="md:items-center mb-6">
                        <div class="md:w-1/6">
                            <label class="block text-gray-500 font-bold md:text-left mb-2 md:mb-2  pr-4" for="slug">
                                Slug
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                v-model="slug" name="slug" id="slug" placeholder="Optional" type="text">
                        </div>
                    </div>
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/6">
                            <button
                                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="submit">
                                Generate
                            </button>
                        </div>
                    </div>
                </form>
                <pre v-if="created">
                {{JSON.stringify(created, null, 2)}}
            </pre>
                </div>
              </div>
            </div>
          </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="./app.js"></script>

</body>

</html>
